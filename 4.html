<!doctype html>
<html>
<head>
    <title>부모자식테그</title>
    <meta charset="utf-8">
    </head>
<body>
    <ul>
        <li>1. html</li>
        <li>2. CSS</li>
        <li>3. javascript</li>
    </ul>
    
    li는 html에서 목차를 만들 때 나타내는 테그이다 그리고 ul은 li의 부모 테그이다.
    
    <ol>
        <li>html</li>
        <li>CSS</li>
        <li>javascript</li>
    </ol>
    이렇게 하면 순서를 나타내 준다. 


    
    ol= ordered list
    ul= unordered list
    
    


</body>
</html>
